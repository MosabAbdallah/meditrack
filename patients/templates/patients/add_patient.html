{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Patient | MediTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f8ff;
    }
    .form-container {
      max-width: 600px;
      margin: 60px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>


<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand text-primary fw-bold" href="#">MediTrack</a>
    <div>
      <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Dashboard</a>
      <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
    </div>
  </div>
</nav>


<div class="form-container">
  <h4 class="mb-4 text-primary">Add New Patient</h4>

  {% if messages %}
    <div class="alert alert-danger">
      {% for message in messages %}
        <p class="mb-0">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}

  <form method="POST">
    {% csrf_token %}

    <div class="mb-3">
      <label for="name" class="form-label">Patient Name</label>
      <input type="text" name="name" class="form-control" id="name" required>
    </div>

    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" name="age" class="form-control" id="age" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Gender</label>
      <select name="gender" class="form-select" required>
        <option value="">-- Select --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Medical Notes (optional)</label>
      <textarea name="medical_notes" class="form-control" rows="3" id="notes"></textarea>
    </div>

    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-primary">Add Patient</button>
      <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>

</body>
</html>
