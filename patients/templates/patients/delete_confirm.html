<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delete Patient | MediTrack</title>

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 480px;
            margin-top: 8vh;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgb(0 0 0 / 0.1);
        }
        h3 {
            color: #dc3545; 
            text-align: center;
            margin-bottom: 1.8rem;
        }
        .btn-cancel {
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
            color: #6c757d;
            border: 1px solid #6c757d;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }
        .btn-cancel:hover {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
        }
        .btn-delete {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container shadow-sm">
    <h3>Are you sure you want to delete patient: <strong>{{ patient.name }}</strong>?</h3>
    
    <form method="POST" class="text-center">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-delete mb-3">Yes, Delete</button>
        <br />
        <a href="/patients/" class="btn-cancel">Cancel</a>
    </form>
</div>

</body>
</html>
