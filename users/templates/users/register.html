{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | MediTrack</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #f1f7ff;
    }
    .signup-container {
      max-width: 450px;
      margin: 80px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    .form-icon {
      position: absolute;
      left: 10px;
      top: 10px;
      color: #0d6efd;
    }
    .form-control {
      padding-left: 2.5rem;
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h3 class="text-center mb-4 text-primary">Create Your Account</h3>

  {% if messages %}
    <div class="alert alert-danger">
      {% for message in messages %}
        <p class="mb-0">{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}

  <form action="{% url 'register' %}" method="POST">
    {% csrf_token %}

    <div class="mb-3 position-relative">
      <i class="bi bi-person-fill form-icon"></i>
      <input type="text" name="first_name" class="form-control" placeholder="First Name" required>
    </div>

    <div class="mb-3 position-relative">
      <i class="bi bi-person-fill form-icon"></i>
      <input type="text" name="last_name" class="form-control" placeholder="Last Name" required>
    </div>

    <div class="mb-3 position-relative">
      <i class="bi bi-envelope-fill form-icon"></i>
      <input type="email" name="email" class="form-control" placeholder="Email" required>
    </div>

    <div class="mb-3 position-relative">
      <i class="bi bi-lock-fill form-icon"></i>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>

    <div class="mb-3 position-relative">
      <i class="bi bi-lock-fill form-icon"></i>
      <input type="password" name="confirm_pw" class="form-control" placeholder="Confirm Password" required>
    </div>

    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
  </form>

  <div class="text-center mt-3">
    <small>Already have an account?</small>
    <a href="{% url 'login' %}" class="text-decoration-none text-primary">Login here</a>
  </div>
</div>

</body>
</html>
