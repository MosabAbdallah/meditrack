<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Profile | MediTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #e3f2fd;
        }
        .profile-box {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            margin-top: 5%;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">MediTrack</a>
        <div>
            <a href="/patients/" class="btn btn-outline-primary me-2">Dashboard</a>
            <a href="/logout/confirm/" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="profile-box mx-auto" style="max-width: 600px;">
        <h4 class="text-center mb-4 text-primary">My Profile</h4>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-info">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label>First Name</label>
                <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}" required>
            </div>

            <div class="mb-3">
                <label>Last Name</label>
                <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}" required>
            </div>

            <div class="mb-3">
                <label>Email (read-only)</label>
                <input type="email" class="form-control" value="{{ user.email }}" readonly>
            </div>

            <hr>

            <h6 class="text-secondary">Change Password (optional)</h6>

            <div class="mb-3">
                <label>New Password</label>
                <input type="password" name="password" class="form-control" placeholder="Leave blank to keep current">
            </div>

            <div class="mb-3">
                <label>Confirm Password</label>
                <input type="password" name="confirm_pw" class="form-control">
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
